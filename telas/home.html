<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">  
</head>
<body id="home" class="container">
    <!--Cabeçalho-->
    <header>
        <!--Barra do cabeçalho-->
        <div class="barra">
            <div class="logo"><img src="../icons/Logo 3 - Algiz - Branco.svg" alt=""></div>
            <div class="logo_wifi" onclick="chamar_wifi()"><img src="../icons/mdi_wifi-strength-off-outline.svg" alt=""></div>
            <div class="botao_bloqueio" onclick="bloquear()" ><img src="../icons/bxs_exit.svg" alt=""></div>
        </div>
    </header>
    <!--Corpo Principal-->
    <main>
        <div id="fundo" src="" style="position: fixed; background: rgba(0, 0, 0, 0); top: 0; left: 0; width: 100%; height: 100%; z-index: 1;" alt=""></div>
        <!--Barra do corpo principal-->
        <div id="barra_main">
            <button id="btn_comodos" onclick="chamar_comodos()"><img src="../icons/mdi_shield-home.svg" alt=""></button>
            <button id="btn_home" onclick="chamar_home()"><img src="../icons/mdi_home.svg" alt=""></button>
            <button id="btn_perfil" onclick="chamar_perfis()"><img src="../icons/mdi_shield-account.svg" alt=""></button>
        </div>
        <!--Barra Esquerda-->
        <div id="menu_esquerdo">
            <p style="position: fixed; margin-top: 5px; margin-left: 25px; font-size: 32px;
            text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25);">Locais</p>
            <button id="adicionar_comodos" onclick="adicionar_comodo()"></button>
            <p style="width: 286px; height: 40px; margin-top: 79px; margin-left: 25px; font-size: 16px;
            font-weight: 500;">Para visualizar mais detalhes do local, basta clicar nele.</p>
            <p style="margin-top: 129px; margin-left: 25px; font-size: 20px;">Todos os Ambientes</p>
            <button id="switch_comodo" onclick="todos_comodos()"></button>
            <!--Lista de Comodos-->
            <div class="lista" style="position: absolute; width: 310px; height: 510px; top: -80px; left: 10px;">
                <div id="lista_comodos">
                </div>
            </div>
        </div>
    
        <!--Meio-->
        <div id="meio">
            <div id="mensagemId" class="texto_meio" style="text-align: center; ">Olá, Administrador!</div>
            <div id="relogio"></div>
            <iframe id="telas" frameborder="0" style="position: fixed; height: 100%; width: 100%; top: 0; left: 0;"></iframe>
        </div>

        <!--Barra Direita-->
        <div id="menu_direito">
            <div id="img_perfil" onclick="chamar_conta()"><img src="../icons/mdi_account-circle.svg" alt="">
            <div id="nome_user">Minha conta</div></div>
            <p style="width: 89px; height: 39px; margin-top: 205px; margin-left: 23px; font-size: 32px;">Perfis</p>
            <button id="adicionar_perfis" onclick="adicionar_perfis()"></button>
            <!--Lista de Usuários-->
            <div class="lista">
                <div id="lista_user"></div>
            </div>
        </div>
    </main>
    <script src="../javascript/home.js"></script>
    <script src="../javascript/usuario.js"></script>
    <script src="../javascript/relogio.js"></script>
    <script src="../modal/javascript/chamar_modal.js"></script>
</body>
</html>
