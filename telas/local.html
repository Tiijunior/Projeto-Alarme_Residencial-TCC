<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/local.css">
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../modal/css/modal_tipocomodo.css">
</head>
<body style="display: flex; position: fixed;">

    <!--Corpo Principal-->
    <main>
        <!--Ambiente-->
        <div>
            <P style="top: 100px; left: 50px; font-size: 36px;">Locais - <label>Quarto Principal</label></P>
            <button id="editar_local" class="editar" style="position: fixed; top: 140px; left: 1084px;" onclick="editar_ambiente()"></button>
            <div id="ativar_comodo" class="switch" style="position: fixed;  top: 140px; left: 1151px;" onclick="ativar('ativar_comodo')"></div>

            <input id="nome_local" class="use-keyboard-input" style="position: fixed; width: 548px; height: 60px; top: 210px; left: 50px;" type="text" placeholder="Quarto Principal" disabled>
            <div><span></span>
                <button id="tipo_comodo" class="tipo_zona" value="" onclick="mostrar_tipocomodo()" disabled>Tipo
                </button>
                <div id="modal_tipocomodo" style="top: 275px; left: 650px;">
                    <button id="quarto" class="modal_tipocomodo_button" value="quarto" onclick="mostrar_tipocomodo(), selecionar_comodo('quarto', '../icons/Quarto.svg') "><img src="../icons/Quarto.svg" style="width: 50px; height: 35px; margin-right: 20px;" alt="">Quarto</button>
                    <button id="cozinha" class="modal_tipocomodo_button" value="cozinha" onclick="mostrar_tipocomodo(), selecionar_comodo('cozinha', '../icons/Cozinha.svg')"><img src="../icons/Cozinha.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Cozinha</button>
                    <button id="sala" class="modal_tipocomodo_button" value="sala" onclick="mostrar_tipocomodo(), selecionar_comodo('sala', '../icons/Sala.svg')"><img src="../icons/Sala.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Sala</button>
                    <button id="banheiro" class="modal_tipocomodo_button" value="banheiro" onclick="mostrar_tipocomodo(), selecionar_comodo('banheiro', '../icons/Banheiro.svg')"><img src="../icons/Banheiro.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Banheiro</button>
                    <button id="externo" class="modal_tipocomodo_button" value="externo" onclick="mostrar_tipocomodo(), selecionar_comodo('externo', '../icons/Externo.svg')"><img src="../icons/Externo.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Externo</button>
                </div>
            </div>

            <select name="zona" id="zona" disabled>
                <option disabled selected value="">Zona</option>
                <option value="1">Zona 1</option>
                <option value="2">Zona 2</option>
                <option value="3">Zona 3</option>
                <option value="4">Zona 4</option>
                <option value="5">Zona 5</option>                
            </select>     
        </div>

        <!--Sensores-->
        <div>
            <p style="margin-top: -60px; left: 50px; font-size: 32px; ">Sensores</p>
            <button id="adicionar_sensores" onclick="adicionar_sensor()" ></button>
            <div class="lista_sensor">
                <div id="sensores">
                    <div id="id_sensor1">
                        <input id="nome_sensor1" class="nome_sensor use-keyboard-input" type="text" placeholder="Nome do Sensor" disabled>
                        <select id="tipo_sensor1" class="seletcion_sensor" style="left: 460px;" name="" disabled>
                            <option selected disabled>Tipo</option>
                            <option value="magnetico">Sensor Magnético (abertura de Janela)</option>
                            <option value="switch">Sensor Switch (abertura de Porta)</option>
                            <option value="vibracao">Sensor de Vibração (Janela)</option>
                            <option value="infra_passivo">Sensor Infravermelho Passivo (Movimento Interno)</option>
                            <option value="infra_ativo">Sensor Infravermelho Ativo (Movimento Externo)</option>
                        </select>
                        <select id="porta_sensor1" class="seletcion_sensor" style="left: 756px;" name="" disabled>
                            <option selected disabled>Porta</option>
                            <option value="1">Porta 1</option>
                            <option value="2">Porta 2</option>
                            <option value="3">Porta 3</option>
                            <option value="4">Porta 4</option>
                            <option value="5">Porta 5</option>
                            <option value="6">Porta 6</option>
                            <option value="7">Porta 7</option>
                            <option value="8">Porta 8</option>
                        </select>                
                        <button id="editar_sensor1" class="editar" style="position: relative; top: 10px; margin-left: 10px;" onclick="editar_sensores('1')"></button>
                        <div id="switch_sensor1" class="switch" style="position: relative; top: -55px; margin-left: 1101px;" onclick="ativar(this.id)"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../javascript/local.js"></script>
    <script src="../javascript/keyboard.js"></script>
    <script src="../modal/javascript/modal_comodo.js"></script>
    <script src="../modal/javascript/chamar_modal.js"></script>
</body>
</html>
