<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bloqueio.css">
    <link rel="stylesheet" href="../css/numeric_keyboard.css">   
</head>
<body id="home" class="container" onload="mostrar_usuarios(), verificar_alarme()">
    <!--Cabeçalho-->
    <header>
        <!--Barra do cabeçalho-->
        <div class="barra">
            <div class="logo"><img src="../icons/Logo 3 - Algiz - Branco.svg" alt=""></div>
        </div>
    </header>
    <!--Corpo Principal-->
    <main>
    <!--Inidica onde encontrar as imagens-->
        <div id="path" class="url(../icons/ant-design_eye-invisible-filled.svg)"></div>
        <div id="path2" class="url(../icons/mdi_eye.svg)"></div>
        <div id="path_check" class="url(../icons/check.svg)"></div>
        <div id="path_error" class="url(../icons/error.svg)"></div>
        <div id="modal_error" class='../modal/html/modal_error.html'></div>

        <div id="fade">
            <div id="relogio"></div>
            <div id="cadeado" onclick="desbloquear(), mostrar_usuarios()"></div>
        </div>

    <!--Lista de Usuários-->
        <div class="lista">
            <div id="lista_user">
                <div id="admin" class="imag_user"  onclick="chamar_senha(this.id)"><p id="nome1" class="nome_principal">Usuário Principal</p></div>
            </div>
    
        </div>
    <!--Bloco de Senha-->
        <div id="bloco_senha">
            <input id="senha" class="use-numerico-input" type="password" placeholder="Senha">
            <span id="exibir_senha" class="icon_senha" style="margin-top: -23px; margin-left: 100px;" onclick="exibir('exibir_senha')"></span>
            <button id="botao_senha">ENTRAR</button>
        </div>
    </main>
    
    <script src="../javascript/relogio.js"></script>
    <script src="../javascript/telabloqueio.js"></script>
    <script src="../javascript/js_py/telabloqueio.js"></script>
    <script src="../javascript/verificarsenha.js"></script>
    <script src="../javascript/numerico.js"></script>
    <script src="../modal/javascript/chamar_modal.js"></script>
    <script src="../javascript/alarme.js"></script>
    <script src="../javascript/js_py/alarme.js"></script>
</body>
</html>
