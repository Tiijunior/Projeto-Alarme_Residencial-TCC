<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/minha_conta.css">
    <link rel="stylesheet" type="text/css" href="../css/keyboard.css">
    <link rel="stylesheet" type="text/css" href="../css/numeric_keyboard.css">
</head>
<body>
    <main>
        <!--Inidica onde encontrar as imagens-->
        <div id="path" class="url(../icons/ant-design_eye-invisible-filled.svg)"></div>
        <div id="path2" class="url(../icons/mdi_eye.svg)"></div>
        <div id="path_check" class="url(../icons/check.svg)"></div>
        <div id="path_error" class="url(../icons/error.svg)"></div>
        <div id="modal_sucesso" class="../modal/html/modal_sucesso.html"></div>
        <div id="modal_error" class='../modal/html/modal_error.html'></div>

        <div class="lista">
            <div>
                <p style="position: absolute; width: 326px; height: 44px; left: 50px;">Minha conta</p>
                <button id="editar" onclick="editar()"></button>
            </div>
            <div>
                <img id="foto_perfil" alt="">
                <p style="position: absolute; width: 400px; height: 37px; top: 50px; left: 238px;">Defina foto de perfil</p>
                <button id="btn_imagem" disabled>Selecionar imagem</button>
            </div>
            <div>
                <input id="nome_user" class="use-keyboard-input" type="text" placeholder="Nome do perfil" disabled>
                <input id="email" class="use-keyboard-input"  type="email" name="" placeholder="E-mail" disabled>
                <input id="telefone" class="use-keyboard-input"  type="tel" placeholder="Telefone" disabled>
                <select id="tipo_telefone" name="" disabled>
                    <option selected disabled value="">Tipo de Telefone</option>
                    <option value="Fixo">Fixo</option>
                    <option value="celular">Celular</option>
                </select>
                <input id="senha" type="password" class="use-numerico-input" placeholder="Senha" disabled>
                <span id="exibir_senha" style="top: 420px; left: 575px;" class="icon exibir" onclick="exibir('exibir_senha')"></span>
                <input id="conf_senha" type="password" class="use-numerico-input" placeholder="Confirmação de senha" disabled>
                <span id="exibir_conf_senha" style="top: 420px; left: 1175px;" class="icon exibir" onclick="exibir('exibir_conf_senha')"></span>
                <span id="check" style="top: 420px; left: 830px;" class="icon check" ></span>
            </div>
            
            <div>
                <p style="position: absolute; margin-top: 510px; left: 50px;">Equipamento</p>
                <button id="adicionar" disabled></button>
                <input id="equipamento" type="text" placeholder="Nome do equipamento" disabled>
                <input id="endereco" type="text" placeholder="Endereço" disabled>
                <input id="numero" type="text" placeholder="Número" disabled>
                <input id="cep" type="text" placeholder="CEP" disabled>
                <input id="cidade" type="text" placeholder="Cidade" disabled>
                <select id="estados" name="estados" disabled>
                    <option disabled selected>Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
    </main>   
    <script src="../javascript/minha_conta.js"></script>
    <script src="../javascript/verificarsenha.js"></script>
    <script src="../javascript/keyboard.js"></script>
    <script src="../javascript/numerico.js"></script>
    <script src="../modal/javascript/chamar_modal.js"></script>
</body>
</html>
