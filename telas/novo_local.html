<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novo_local.css">
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../modal/css/modal_tipocomodo.css">
</head>
<body style="display: flex; position: fixed;">

    <!--Corpo Principal-->
    <main>
        <!--Ambiente-->
        <div>
            <P style="top: 100px; left: 50px; font-size: 36px;">Novo Local</P>
            <input id="nome_local" style="position: fixed; width: 548px; height: 60px; top: 210px; left: 50px;" type="text" placeholder="Nome do local">
            <div><span></span>
                <button id="tipo_comodo" class="tipo_zona" value="" onclick="mostrar_tipocomodo()">Tipo
                </button>
                <div id="modal_tipocomodo" style="top: 275px; left: 650px;">
                    <button id="quarto" class="modal_tipocomodo_button" value="quarto" onclick="mostrar_tipocomodo(), selecionar_comodo('quarto', '../icons/Quarto.svg') "><img src="../icons/Quarto.svg" style="width: 50px; height: 35px; margin-right: 20px;" alt="">Quarto</button>
                    <button id="cozinha" class="modal_tipocomodo_button" value="cozinha" onclick="mostrar_tipocomodo(), selecionar_comodo('cozinha', '../icons/Cozinha.svg')"><img src="../icons/Cozinha.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Cozinha</button>
                    <button id="sala" class="modal_tipocomodo_button" value="sala" onclick="mostrar_tipocomodo(), selecionar_comodo('sala', '../icons/Sala.svg')"><img src="../icons/Sala.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Sala</button>
                    <button id="banheiro" class="modal_tipocomodo_button" value="banheiro" onclick="mostrar_tipocomodo(), selecionar_comodo('banheiro', '../icons/Banheiro.svg')"><img src="../icons/Banheiro.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Banheiro</button>
                    <button id="externo" class="modal_tipocomodo_button" value="externo" onclick="mostrar_tipocomodo(), selecionar_comodo('externo', '../icons/Externo.svg')"><img src="../icons/Externo.svg" style="width: 50px; height: 35px; margin-right: 20px" alt="">Externo</button>
                </div>
            </div>
            </select>
            <select name="zona" id="zona">
                <option disabled selected value="">Zona</option>
                <option value="Zona 1">Zona 1</option>
                <option value="Zona 2">Zona 2</option>
                <option value="Zona 3">Zona 3</option>
                <option value="Zona 4">Zona 4</option>
                <option value="Zona 5">Zona 5</option>                
            </select>     
        </div>

        <!--Sensores-->
        <div>
            <p style="margin-top: -60px; left: 50px; font-size: 32px; ">Sensores</p>
            <button id="adicionar_sensores" onclick="adicionar_sensor()"></button>
            <div class="lista_sensor">
                <div id="sensores">
                    <div id="id_sensor1">
                        <input id="nome_sensor1" class="nome_sensor" type="text" placeholder="Nome do Sensor">
                        <select id="tipo_sensor" class="seletcion_sensor" style="left: 460px;" name="">
                            <option selected disabled>Tipo</option>
                            <option value="magnetico">Sensor Magnético (abertura de Janela)</option>
                            <option value="switch">Sensor Switch (abertura de Porta)</option>
                            <option value="vibracao">Sensor de Vibração (Janela)</option>
                            <option value="infra_passivo">Sensor Infravermelho Passivo (Movimento Interno)</option>
                            <option value="infra_ativo">Sensor Infravermelho Ativo (Movimento Externo)</option>
                        </select>
                        <select id="porta_sensor1" class="seletcion_sensor" style="left: 756px;" name="">
                            <option selected disabled>Porta</option>
                            <option value="Porta 1">Porta 1</option>
                            <option value="Porta 2">Porta 2</option>
                            <option value="Porta 3">Porta 3</option>
                            <option value="Porta 4">Porta 4</option>
                            <option value="Porta 5">Porta 5</option>
                            <option value="Porta 6">Porta 6</option>
                            <option value="Porta 7">Porta 7</option>
                            <option value="Porta 8">Porta 8</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button id="btn_salvar">Salvar</button>
    </main>
    <script src="../javascript/novo_local.js"></script>
    <script src="../modal/javascript/modal_comodo.js"></script>
</body>
</html>
