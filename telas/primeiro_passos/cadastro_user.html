<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="../../css/primeiro_passos/cadastro_user.css">
    <link rel="stylesheet" type="text/css" href="../../css/keyboard.css">
    <link rel="stylesheet" type="text/css" href="../../css/numeric_keyboard.css">
</head>
<body class="container">
    <!--Cabeçalho-->
    <header>
        <div class="barra">
            <div class="logo"><img src="../../icons/Logo 3 - Algiz - Branco.svg" alt=""></div>
            <div class="logo_wifi"><img src="../../icons/mdi_wifi-strength-off-outline.svg" alt=""></div>
        </div>
    </header>

    <!--Corpo Principal-->
    <main>
        <div>
            <div class="saudacao"><p>Olá, <label id="messagemId"></label>!</p></div>
            <div id="relogio" class="relogio"></div>
            <div class="texto"><p>Muito bom, você já cadastrou os cômodos da sua residência, é hora de adicionar novos perfis ao sistema, esse passo não é obrigatório, caso não tenha outros usuários que precisem ter acesso ao sistema, basta clicar no botão “Pular passo”.</p></div>
        </div>
        <form id="formulario" action="formulario">
            <div id="bloco_perfil">
                <input id="nome" class="nome use-keyboard-input" type="text" placeholder="Nome">
                <input id="email" class="email use-keyboard-input" type="email" placeholder="E-mail">
                <input id="senha" class="senha use-numerico-input" type="password" placeholder="Senha">
                <span id="exibir_senha" style="top: 54px; left: 400px;" class="icon exibir" onclick="exibir('exibir_senha')"></span>
                <input id="conf_senha" class="conf_senha use-numerico-input" type="password" placeholder="Confirmação de senha">
                <span id="exibir_conf_senha" style="top: 60px; left: 850px;" class="icon exibir" onclick="exibir('exibir_conf_senha')"></span>
                <span id="check" class="icon check" ></span>
                <select name="" id="funcao" class="funcao">
                    <option selected disabled value="">Função</option>
                    <option>Administrador</option>
                    <option value="usuario">Usuário Comum</option>
                </select>
            </div>
        </form>

        <!--Botões-->
        <div>
            <button id="btn_anterior" class="botao" type="button" onclick="passoAnterior()">Passo anterior</button>
            <button id="btn_novoperfil" class="botao" type="button" onclick="adicionar_novoperfil()">Novo perfil</button>
            <button id="btn_pularpasso" class="botao" type="button" onclick="pularpasso()">Pular passo</button>
            <button id="btn_entrar" class="botao" type="button" onclick="concluir()">Concluir</button>
        </div>
    </main>
    <script src="../../javascript/relogio.js"></script>
    <script src="../../javascript/cadastro_user.js"></script>
    <script src="../../javascript/verificarsenha.js"></script>
    <script src="../../javascript/keyboard.js"></script>
    <script src="../../javascript/numerico.js"></script>
    <script src="../../modal/javascript/chamar_modal.js"></script>
</body>
</html>
