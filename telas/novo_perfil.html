<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/novo_perfil.css">
    <link rel="stylesheet" type="text/css" href="../css/keyboard.css">
    <link rel="stylesheet" type="text/css" href="../css/numeric_keyboard.css">
</head>
<body>
    <main>
        <!--Inidica onde encontrar as imagens-->
        <div id="path" class="url(../icons/ant-design_eye-invisible-filled.svg)"></div>
        <div id="path2" class="url(../icons/mdi_eye.svg)"></div>
        <div id="path_check" class="url(../icons/check.svg)"></div>
        <div id="path_error" class="url(../icons/error.svg)"></div>
        <div id="modal_sucesso" class="../modal/html/modal_sucesso.html"></div>
        <div id="modal_error" class='../modal/html/modal_error.html'></div>

        <div>
            <p style="position: fixed; width: 326px; height: 44px; top: 100px; left: 50px;">Perfis</p>
            <img id="foto_perfil" src="../icons/mdi_account-circle.svg" alt="">
            <p style="position: fixed; width: 400px; height: 37px; top: 160px; left: 238px;">Defina foto de perfil</p>
            <button id="btn_imagem">Selecionar imagem</button>
        </div>
        <div>
            <input id="nome_user" class="use-keyboard-input" type="text" placeholder="Nome do perfil">
            <input id="email" class="use-keyboard-input"  type="email" name="" placeholder="E-mail">
            <input id="telefone" class="use-keyboard-input"  type="tel" placeholder="Telefone">
            <select id="tipo_telefone" name="">
                <option selected disabled value="">Tipo de Telefone</option>
                <option value="Fixo">Fixo</option>
                <option value="Celular">Celular</option>
            </select>
            <input id="senha" type="password" class="use-numerico-input" placeholder="Senha">
            <span id="exibir_senha" style="top: 520px; left: 375px;" class="icon exibir" onclick="exibir('exibir_senha')"></span>
            <input id="conf_senha" type="password" class="use-numerico-input" placeholder="Confirmação de senha">
            <span id="exibir_conf_senha" style="top: 520px; left: 875px;" class="icon exibir" onclick="exibir('exibir_conf_senha')"></span>
            <span id="check" style="top: 507px; left: 823px;" class="icon check" ></span>
            <select name="" id="funcao">
                <option selected disabled value="">Tipo de Usuário</option>
                <option value="administrador">Administrador</option>
                <option value="usuario">Usuário Comum</option>
            </select>
        </div>
        <button id="btn_entrar" onclick="salvar()">Salvar</button>
    </main>   
    <script src="../javascript/novo_perfil.js"></script>
    <script src="../javascript/verificarsenha.js"></script>
    <script src="../javascript/keyboard.js"></script>
    <script src="../javascript/numerico.js"></script>
    <script src="../modal/javascript/chamar_modal.js"></script>
</body>
</html>
